<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="PS.png" type="img/x-icon">
    <title>Registrarse</title>
</head>
<body>
    <!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Registrarse</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Regresar</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Registrarse</h1>
      <p>Porfavor Llenar Esto Para Crear Una Cuenta.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Correo Electronico" name="email" required>
      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="numero/letra mayuscula" name="psw" required>

      <label for="psw-repeat"><b>Repita La Contraseña</b></label>
      <input type="password" placeholder="Repita la Contraseña" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recordarme
      </label>

      <p>Al Crear Una Cuenta Estas Aceptando Nuestros<a href="#" style="color:dodgerblue">Terminos & Condiciones</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
    
  </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
     <img src="PS.png" height="370px" width="239px" alt="">
     <h1 style="color: rgb(0, 225, 255);">Paga Facil,Paga Seguro</h1>
</body>
</html>
